backend:
  name: github
  repo: contentstudio1235-spec/arpit-portfolio-site
  branch: main
  base_url: https://proxy.decapcms.org
  auth_endpoint: /api/v1/authorize

local_backend: true

media_folder: "assets/img"
public_folder: "/assets/img"

collections:
  - name: "data"
    label: "Site Content"
    files:
      - name: "content"
        label: "Home Page Content"
        file: "data/content.json"
        description: "Edit the content of the home page"
        fields:
          - label: "Hero Section"
            name: "hero"
            widget: "object"
            fields:
              - { label: "Name Prefix", name: "name_prefix", widget: "string" }
              - { label: "Name Highlight", name: "name_highlight", widget: "string" }
              - { label: "Tagline", name: "tag", widget: "string" }
              - { label: "Subtitle (HTML allowed)", name: "subtitle", widget: "markdown" }
              - label: "Stats"
                name: "stats"
                widget: "object"
                fields:
                  - { label: "Years Experience", name: "years", widget: "string" }
                  - { label: "Community Size", name: "community", widget: "string" }
                  - { label: "Partnerships", name: "partnerships", widget: "string" }
          
          - label: "Experience Section"
            name: "experience"
            widget: "object"
            fields:
              - label: "Kima Network Bullets"
                name: "kima_bullets"
                widget: "list"
                min: 1
                field: { label: "Bullet Point", name: "text", widget: "string" }
              - label: "Kima Strategic Impact Bullets"
                name: "kima_strategic_bullets"
                widget: "list"
                min: 1
                field: { label: "Bullet Point", name: "text", widget: "string" }
              - label: "Additional Experience Bullets"
                name: "additional_bullets"
                widget: "list"
                min: 1
                field: { label: "Bullet Point", name: "text", widget: "string" }
              - label: "MultiFarm Experience Bullets"
                name: "multifarm_bullets"
                widget: "list"
                min: 1
                field: { label: "Bullet Point", name: "text", widget: "string" }
              - label: "CrowdFundJunction Experience Bullets"
                name: "crowdfund_bullets"
                widget: "list"
                min: 1
                field: { label: "Bullet Point", name: "text", widget: "string" }
              - label: "Mystery of Crypto Experience Bullets"
                name: "mystery_bullets"
                widget: "list"
                min: 1
                field: { label: "Bullet Point", name: "text", widget: "string" }

          - label: "Education Section"
            name: "education"
            widget: "object"
            fields:
              - { label: "MCA Degree Title", name: "mca", widget: "string" }
              - { label: "BCA Degree Title", name: "bca", widget: "string" }

          - label: "Testimonials"
            name: "testimonials"
            widget: "list"
            summary: "{{name}} - {{company}}"
            fields:
              - { label: "Name", name: "name", widget: "string" }
              - { label: "Role", name: "role", widget: "string" }
              - { label: "Company", name: "company", widget: "string" }
              - { label: "Quote", name: "quote", widget: "markdown" }

          - label: "Skills Section"
            name: "skills"
            widget: "list"
            summary: "{{category}}"
            fields:
              - { label: "Category Name", name: "category", widget: "string" }
              - label: "Tags"
                name: "tags"
                widget: "list"
                field: { label: "Tag", name: "text", widget: "string" }

          - label: "Hobbies Section"
            name: "hobbies"
            widget: "list"
            summary: "{{category}}"
            fields:
              - { label: "Category Name", name: "category", widget: "string" }
              - label: "Tags"
                name: "tags"
                widget: "list"
                field: { label: "Tag", name: "text", widget: "string" }

          - label: "Social Links"
            name: "social_links"
            widget: "object"
            fields:
              - { label: "Email Address", name: "email", widget: "string" }
              - label: "LinkedIn"
                name: "linkedin"
                widget: "object"
                fields:
                   - { label: "URL", name: "url", widget: "string" }
                   - { label: "Display Text", name: "text", widget: "string" }
              - { label: "WhatsApp Number", name: "whatsapp", widget: "string" }
              - { label: "Telegram Handle", name: "telegram", widget: "string" }
              - { label: "Location", name: "location", widget: "string" }
